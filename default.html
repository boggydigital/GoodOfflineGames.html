<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GOG.com collection</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./_styles/font-awesome.css" />
    <link rel="stylesheet" href="./_styles/styles.css" />
</head>
<!-- switch default theme on the body: dark, light -->

<body class="dark">

    <div id="search">
        <input type="search" placeholder="Find a product"/>
    </div>
    <div id="products"></div>
    <div id="gameDetails"></div>

    <div id="templates">
        <template id="product">
            <div data-id='{{id}}' class='product {{productClass}}' title='{{title}}'>
                <span class='title'>{{title}}</span>
            </div>
        </template>
    </div>

    <script>
        var products = undefined;
        var productsdata = undefined;
        var gamedetails = undefined;
        var owned = undefined;
        var updated = undefined;
        var bundles = undefined;
        var wishlisted = undefined;
        var screenshots = undefined;
        var productfiles = undefined;
        
        var exports = {};
    </script>
    <!-- model -->
    <script src="../products.js"></script>
    <script src="../owned.js"></script>
    <script src="../updated.js"></script>
    <script src="../wishlisted.js"></script>
    <script src="../productsdata.js"></script>
    <script src="../gamedetails.js"></script>
    <script src="../bundles.js"></script>
    <script src="../productfiles.js"></script>
    <script src="../screenshots.js"></script>
    <!-- controllers -->
    <script src="./_app/templateController.js"></script>
    <script src="./_app/bindController.js"></script>
    <script src="./_app/viewController.js"></script>
    <script src="./_app/eventCallback.js"></script>
    <script src="./_app/eventCallbackController.js"></script>
    <script src="./_app/listController.js"></script>
    <script src="./_app/searchController.js"></script>
    <script src="./_app/productsCoreController.js"></script>
    <!-- application entry point -->
    <script src="./_app/application.js"></script>
</body>

</html>
